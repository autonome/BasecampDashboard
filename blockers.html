<!DOCTYPE html> 
<meta charset="utf-8"> 
<title>BLOCKERS!</title> 
<style> 
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 9pt;
    margin: 0 auto;
    background-image: -moz-radial-gradient(center 45deg, circle closest-side, #fff 0%, #DDD 140%);
    background-attachment: fixed;
    text-align: center;
  }

  #content {
    margin-left: auto ;
    margin-right: auto ;
    /*
    -moz-column-count: 3;
    -moz-column-width: 300px;
    -moz-column-gap: 20px;
    */
    -moz-background(#header);
  }

  #header {
    font-size: 36px;
    opacity: 0.3;
    margin: 1px;
  }

  #templates {
    display: none;
  }
    
  .entry {
    padding: 0.5em;
    margin: 10px;
    height: 100px;
    width: 315px;
    text-align: left;
    -moz-border-radius: 1em;
    background: rgba(0, 0, 0, 0.1);
    float: left;
  }
   
  .name {
    font-weight: bold;
    font-size: 14pt;
    max-width: 30px;
  }
   
  .portrait {
    float: left;
    padding-right: 0.5em;
    height: 73px;
    width: 73px;
  }

  .portrait + div {
    float: left;
  }
   
  .graphs {
    float: right;
    text-align: right;
    color: gray;
    height: 60px;
  }

  .blockersGraph, .nonblockersGraph {
    border-bottom: 1px solid gray;
    margin-bottom: 1px;
  }

  p {
    margin: 0;
  }
   
  .info {
    color: gray;
  }
   
  a.dashboard {
    text-decoration: inherit;
    color: inherit;
  }
   
  a.dashboard:hover {
    text-decoration: underline;
  }

  a.timerecord {
    color: inherit;
  }

  .ray {
    background-color:  rgba(255,255,255,.1);
    width: 150%;
    height: 10px;
    position:  fixed;
    top:  50%;
    left:  -25%;
    -moz-transform: 
    -moz-transform-origin: 100% 50%;
    z-index: -1;
  }
</style> 
<link rel="stylesheet" href="tipsy.css" type="text/css"/> 
<script type='text/javascript' src='jquery-1.8.2.min.js'></script>
<script type='text/javascript' src="jquery.tipsy.js"></script> 
<script type='text/javascript' src="bugzilla.js"></script> 
<script type='text/javascript' src="date-utils.js"></script> 
<script type="text/javascript" src="mustache.js" ></script>
<script type="text/javascript" src="asyncStorage.js" ></script>
<script type="text/javascript" src="eventEmitter.js" ></script>
<script type='text/javascript' src="protovis-r3.2.js"></script> 
<script type='text/javascript' src="protovis.tipsy.js"></script> 
<script type='text/javascript' src="team.js"></script> 
<script> 

  var PEOPLE = []
  for (var i in team) {
    if (!team[i].length)
      continue
    PEOPLE.push({
      name: i,
      email: team[i]
    })
  }

  var WEEK_MS = 1000 * 60 * 60 * 24 * 7;
  var WEEKS_BACK = 4;
  var STYLE_DEBUGGING_MODE = false;

  var d = new Date()
  var lastMonthDate = new Date(d.getFullYear(), d.getMonth(), 0, 0)
  var lastMonthName = lastMonthDate.toLocaleFormat('%b')
  var endOfLastMonth = lastMonthDate.toLocaleFormat('%y-%m-%d')
  lastMonthDate.setDate(1)
  var beginningOfLastMonth = lastMonthDate.toLocaleFormat('%y-%m-%d')
   
  function getActivity(email, numWeeksAgo, cb) {
    var requestsLeft = 0;
    var result = {
      blockersOwned: 0,
      blockersNeedLanding: 0,
      blockersFixedLastMonth: 0,
      blockersFixed: new Array(numWeeksAgo),
      nonblockersFixed: new Array(numWeeksAgo)
    };
   
    // Query for blockers owned
    Bugzilla.ajax({
      url: "/count",
      data: {
        'bug_status': ["NEW", "UNCONFIRMED", "ASSIGNED", "REOPENED"],
        'field0-0-0': 'assigned_to',
        'type0-0-0': 'equals',
        'value0-0-0': email,
        'field1-0-0': 'cf_blocking_basecamp',
        'type1-0-0': 'contains',
        'value1-0-0': '+',
      },
      success: function(data) {
        result.blockersOwned = data.data;
        if (--requestsLeft == 0)
          cb(result);
      }
    });
    requestsLeft += 1;

    // Query for blockers that need landing
    Bugzilla.ajax({
      url: "/count",
      data: {
        'bug_status': ["NEW", "UNCONFIRMED", "ASSIGNED", "REOPENED"],
        'field0-0-0': 'assigned_to',
        'type0-0-0': 'equals',
        'value0-0-0': email,
        'field1-0-0': 'cf_blocking_basecamp',
        'type1-0-0': 'contains',
        'value1-0-0': '+',
        'field2-0-0': 'keywords',
        'type2-0-0': 'contains',
        'value2-0-0': 'checkin-needed',
        'field2-0-1': 'whiteboard',
        'type2-0-1': 'contains',
        'value2-0-1': 'land',
      },
      success: function(data) {
        result.blockersNeedLanding = data.data;
        if (--requestsLeft == 0)
          cb(result);
      }
    });
    requestsLeft += 1;
   
    // Query for blockers fixed last month.
    Bugzilla.ajax({
      url: "/count",
      data: {
        'bug_status': ["RESOLVED", "VERIFIED"],
        'changed_field': 'Resolution',
        'changed_field_to': 'Fixed',
        'changed_after': beginningOfLastMonth,
        'changed_before': endOfLastMonth,

        'field0-0-0': 'assigned_to',
        'type0-0-0': 'equals',
        'value0-0-0': email,

        'field1-0-0': 'cf_blocking_basecamp',
        'type1-0-0': 'contains',
        'value1-0-0': '+',

      },
      success: function(data) {
        result.blockersFixedLastMonth = data.data;
        if (--requestsLeft == 0)
          cb(result);
      }
    });
    requestsLeft += 1;
   
    function getActivityForWeek(query, key, numWeeksAgo) {
      var baseQuery = {
        'email1': email,
        'email1_type': 'equals',
        'email1_assigned_to': '1',
        'changed_before': timeAgo(WEEK_MS * numWeeksAgo),
        'changed_after': timeAgo(WEEK_MS * (numWeeksAgo + 1))
      };
      for (var k in query)
        baseQuery[k] = query[k];

      Bugzilla.ajax({
        url: "/count",
        data: baseQuery,
        success: function(data) {
          result[key][numWeeksAgo] = data.data;
          if (--requestsLeft == 0)
            cb(result);
        }
      });
      requestsLeft += 1;
    }
   
    for (var i = 0; i < numWeeksAgo; i++) {
      getActivityForWeek({
        'field0-0-0': 'cf_blocking_basecamp',
        'type0-0-0': 'contains',
        'value0-0-0': '+',
        'changed_field': 'resolution',
        'changed_field_to': 'fixed',
      }, "blockersFixed", i);
      getActivityForWeek({
        'field0-0-0': 'cf_blocking_basecamp',
        'type0-0-0': 'not_contains',
        'value0-0-0': '+',
        'changed_field': 'resolution',
        'changed_field_to': 'fixed',
      }, "nonblockersFixed", i);
    }
  }
   
  function makeRenderer(node, person) {
    return function(result) {
      asyncStorage.setItem(person.email, {
        user: person,
        data: result
      }, function(){})
      result.blockersFixed.reverse();
      makeBarChart(result.blockersFixed,
                   node.find(".blockersGraph").attr("id"),
                   person);
      makeBarChart(result.nonblockersFixed,
                   node.find(".nonblockersGraph").attr("id"),
                   person);

      // blockers owned
      var owned;
      switch (result.blockersOwned) {
        case 0:
          owned = "owns none.";
          break;
        case 1:
          owned = "owns 1.";
          break;
        default:
          owned = "owns " + result.blockersOwned + ".";
      }
      node.find(".pending").text(owned);

      // blockers need landing
      var needLanding;
      switch (result.blockersNeedLanding) {
        case 0:
          needLanding = "none need landing.";
          break;
        case 1:
          needLanding = "1 needs landing.";
          break;
        default:
          needLanding = result.blockersNeedLanding + " need landing.";
      }
      node.find(".needLanding").text(needLanding);

      // blockers fixed last month
      var lastMonth;
      switch (result.blockersFixedLastMonth) {
        case 0:
          lastMonth = "none fixed in " + lastMonthName + ".";
          break;
        case 1:
          lastMonth = "1 blocker fixed in " + lastMonthName + ".";
          break;
        default:
          lastMonth = result.blockersFixedLastMonth + " blockers fixed in " + lastMonthName + ".";
      }
      node.find(".lastMonth").text(lastMonth);
    };
  }
   
  $(window).ready(function() {
    PEOPLE.forEach(function(person) {
      var node = $("#templates .entry").clone();
      node.find(".blockersGraph").attr("id", "blockersGraph-" + person.name);
      node.find(".nonblockersGraph").attr("id", "nonblockersGraph-" + person.name);
      node.find(".name").text(person.name);
      var dashboard = node.find("a.dashboard");
      dashboard.attr("href", dashboard.attr("href") + person.email);
      var timerecord = node.find("a.timerecord");
      timerecord.attr("href", timerecord.attr("href") + person.email);
      if (person.twitter) {
        var twitterURL = "http://twitter.com/" + person.twitter;
        var twitterLink = $("<a></a>").attr("href", twitterURL);
        twitterLink.attr("target", "twitter");
        var twitterPortrait = new Image();
        twitterPortrait.src = "http://img.tweetimag.es/i/" +
                              person.twitter + "_b";
        twitterLink.append(twitterPortrait);
        node.find(".portrait").append(twitterLink);
      }
      else {
        var twitterPortrait = new Image();
        twitterPortrait.src = "http://static.twitter.com/images/default_profile_bigger.png";
        node.find(".portrait").append(twitterPortrait);
      }
      $("#content").append(node);
   
      var renderer = makeRenderer(node, person);
   
      if (STYLE_DEBUGGING_MODE) {
        var FAKE_DATA = {
          matches: 2, 
          blockersFixed: [9, 10, 7, 3]
        };
        renderer(FAKE_DATA);
      } else
        getActivity(person.email, WEEKS_BACK, renderer);
    });
  });

  function makeBarChart(data, nodeId, person) {
    console.log(data)
    var vis = new pv.Panel()
        .width(100)
        .height(30)
        .canvas(nodeId);
   
    function title(d) {
      var weeksAgo = data.length - this.index - 1;
      var timeAgo;
      switch (weeksAgo) {
        case 0:
          timeAgo = "this week";
          break;
        case 1:
          timeAgo = "last week";
          break;
        default:
          timeAgo = weeksAgo + " weeks ago";
      }
      return person.name + " fixed " + d + " " +
             timeAgo + ".";
    }
   
    vis.add(pv.Bar)
        .data(data)
        .width(20)
        .height(function(d) { return d * 5; })
        .bottom(0)
        .left(function() { return this.index * 25; })
        .text(title)
        .event("mouseover", pv.Behavior.tipsy({gravity: "w"}));
   
    vis.render();
  }
</script>

  <div class="entry"> 
    <div class="portrait"></div> 
    <div>
      <div class="name"></div>

        <a class="dashboard" target="bugsowned" href="https://bugzilla.mozilla.org/buglist.cgi?quicksearch=blocking-basecamp:%2B%20%20@">

      </div>

      <div class="blockersGraph"></div>
      <p>blocking</p>
      <div class="nonblockersGraph"></div><br>
      <p>non-blocking</p>
    </div>
  </div> 
</div>

  var NUM = 50;
  for(var i=0;i<NUM;i++){
   var ray = document.createElement("div");
   ray.className = "ray";
   ray.style.MozTransform = "rotate(%deg)".replace("%", i*360/NUM);
   document.body.appendChild(ray);
  }
</script>
